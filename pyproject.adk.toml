[project]
name = "sharded-retrieval-system"
version = "0.1.0"
description = "Sharded Multi-Agent Retrieval System using Google ADK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "google-adk>=0.3.0",
    "litellm>=1.40.0",
    "tavily-python>=0.3.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.4.0",
    # Video analysis dependencies
    "opencv-python>=4.8.0",
    "ollama>=0.1.7",
    "httpx>=0.25.0",
    # RAG vector store
    "chromadb>=0.5.0",
    "plotly>=5.20.0",
    "openpyxl>=3.1.2",
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
