services:
  qdrant_shard1:
    image: qdrant/qdrant:latest
    ports:
      - "6331:6333"
    volumes:
      - qdrant_shard1_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-lc", "echo > /dev/tcp/127.0.0.1/6333"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 10s

  qdrant_shard2:
    image: qdrant/qdrant:latest
    ports:
      - "6332:6333"
    volumes:
      - qdrant_shard2_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-lc", "echo > /dev/tcp/127.0.0.1/6333"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 10s

  qdrant_shard3:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_shard3_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-lc", "echo > /dev/tcp/127.0.0.1/6333"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 10s

  shard_router:
    build:
      context: ./vector_db
      dockerfile: router/Dockerfile
    ports:
      - "8000:8000"
    environment:
      ROUTER_PORT: "8000"
      SHARD1_URL: "http://qdrant_shard1:6333"
      SHARD2_URL: "http://qdrant_shard2:6333"
      SHARD3_URL: "http://qdrant_shard3:6333"
    depends_on:
      - qdrant_shard1
      - qdrant_shard2
      - qdrant_shard3
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  ray-head:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ray-head
    command: ray start --head --port=6379 --dashboard-host=0.0.0.0 --ray-client-server-port=10001 --block
    ports:
      - "8265:8265"
      - "6379:6379"
      - "10001:10001"
    environment:
      PYTHONPATH: /app
    volumes:
      - ./shared_data:/app/shared_data

  ray-worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    command: ray start --address=ray-head:6379 --block
    depends_on:
      - ray-head
    environment:
      PYTHONPATH: /app
    volumes:
      - ./shared_data:/app/shared_data

  ray-worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    command: ray start --address=ray-head:6379 --block
    depends_on:
      - ray-head
    environment:
      PYTHONPATH: /app
    volumes:
      - ./shared_data:/app/shared_data

  orchestrator-runner:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m orchestrator.final_project --router-url http://shard_router:8000 --source docker_compose
    environment:
      RAY_ADDRESS: ray://ray-head:10001
      PYTHONPATH: /app
      MOCK_TRANSCRIPTION: "1"
      FINAL_PROJECT_REPORT_PATH: shared_data/outputs/final_project_report.json
    depends_on:
      - shard_router
      - ray-head
      - ray-worker-1
      - ray-worker-2
    volumes:
      - ./shared_data:/app/shared_data

volumes:
  qdrant_shard1_data:
  qdrant_shard2_data:
  qdrant_shard3_data:
